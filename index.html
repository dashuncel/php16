<!DOCTYPE html>
<html>
<head>
    <title>Поиск координаты</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <meta charset="utf-8">
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data" class="mainForm">
        <label>Адрес:
            <input type="name" name="address" required>
        </label>
        <input type="submit" name="send" value="Найти">
    </form>
    <section>
        <div id="map"></div>
    </section>
    <script>
        'use strict';
        const submit = document.querySelector('input[type=submit]');
        const xhr = new XMLHttpRequest();

        submit.addEventListener(event => {
            event.preventDefault();
            const form = new FormData(document.querySelector('.mainForm'));
            xhr.open('POST','map.php');
            xhr.send(form);
        });

        xhr.addEventListener(event => {
            data = event.target.response;
            var map = new ymaps.Map("map", {
                center: [data.x, data.y],
                zoom: 7
            });
        });
    </script>
</body>
</html>
